# SWTS_Website/nginx/conf.d/swts.conf

# Upstream - SWTS Website application
upstream swts_app {
    server swts_app:5002;
    keepalive 32;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name dev.secretweapon.in;

    # For SSL certificate verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name dev.secretweapon.in;

    ssl_certificate /etc/letsencrypt/live/dev.secretweapon.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.secretweapon.in/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:swts_ssl:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;

    add_header Strict-Transport-Security "max-age=63072000" always;

    # Proxy to SWTS app
    location / {
        proxy_pass http://swts_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
